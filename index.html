<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaMAF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="container">
    <img src="images/logo media maf putih.png" alt="Logo Mediamaf" class="navbar-logo">
  </div>
</header>

<!-- Hero Section -->
<section class="hero">
  <img src="images/banner medmaf.png" alt="Banner Media MAF" class="hero-bg">
  <div class="overlay">
</section>


  <!-- Menu Icons -->
  <section class="features">
    <div class="feature">
      <img src="calendar-icon.png" alt="Kalender">
      <p>Kalender Santri</p>
    </div>
    <div class="feature">
      <img src="video-icon.png" alt="Karya Santri">
      <p>Karya Santri</p>
    </div>
    <div class="feature">
      <img src="shop-icon.png" alt="E-Commerce">
      <p>E-Commerce</p>
    </div>
  </section>

  <!-- Konten Santri -->
  <section class="content">
    <div class="card">
      <img src="santri.jpg" alt="Santri dan">
      <h3>Santri dan</h3>
      <p>Pelantikan IQ baru dan kisah kehidupan santri.</p>
    </div>
    <div class="card">
      <img src="koridor.jpg" alt="Koridor Ilmu">
      <h3>Koridor Ilmu</h3>
      <p>Kajian bulanan dan materi pembelajaran.</p>
    </div>
  </section>

  <!-- Galeri -->
  <section class="gallery">
    <h2>Galeri Santri</h2>
    <div class="slider">
      <img src="galeri1.jpg" alt="Galeri 1">
      <img src="galeri2.jpg" alt="Galeri 2">
      <img src="galeri3.jpg" alt="Galeri 3">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Find us on:</p>
    <div class="socials">
      <a href="#">Instagram</a> |
      <a href="#">WhatsApp</a> |
      <a href="#">YouTube</a>
    </div>
  </footer>

</body>
</html>
